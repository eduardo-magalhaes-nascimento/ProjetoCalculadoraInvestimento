<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora Investimento</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside
      class="bg-emerald-300 row-span-2 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold px-6">Calculadora de Investimentos</h1>
      <form id="investment-form" class="w-full">
        <div class="flex w-full flex-col px-6 my-2 h-17">
          <label for="starting-amount" class="font-bold text-gray-700"
            >Investimento inicial</label
          >
          <div class="flex">
            <input
              class="bg-emerald-200 w-1/6 text-center rounded-l-lg px-2"
              type="text"
              value="R$"
              disabled
            />
            <input
              class="bg-white w-5/6 rounded-r-lg px-2"
              type="text"
              id="starting-amount"
              name="starting-amount"
              placeholder="0.00"
              required
            />
          </div>
        </div>

        <div class="flex w-full flex-col px-6 my-2 h-17">
          <label for="additional-contribution" class="font-bold text-gray-700"
            >Aportes adicionais</label
          >
          <div class="flex">
            <input
              class="bg-emerald-200 w-1/6 text-center rounded-l-lg px-2"
              type="text"
              value="R$"
              disabled
            />
            <input
              class="bg-white w-5/6 rounded-r-lg px-2"
              type="text"
              id="additional-contribution"
              name="additional-contribution"
              placeholder="0.00"
            />
          </div>
        </div>

        <div class="flex w-full flex-col px-6 my-2 h-17">
          <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
          <div class="flex">
            <input
              class="bg-white w-2/3 rounded-l-lg px-2"
              type="text"
              id="time-amount"
              name="time-amount"
              placeholder="0"
              required
            />
            <select
              class="w-1/3 bg-white text-center rounded-r-lg border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
              id="time-amount-period"
              name="time-amount-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <div class="flex w-full flex-col px-6 my-2 h-17">
          <label for="return-rate" class="font-bold text-gray-700"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              class="bg-emerald-200 w-1/6 text-center rounded-l-lg"
              type="text"
              value="%"
              disabled
            />
            <input
              class="bg-white w-1/2 px-2"
              type="text"
              id="return-rate"
              name="return-rate"
              placeholder="0.00"
              required
            />
            <select
              class="w-1/3 bg-white text-center rounded-r-lg border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
              id="evaluation-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <div class="flex w-full flex-col px-6 my-2 h-17">
          <label for="tax-rate" class="font-bold text-gray-700"
            >Imposto sobre lucro</label
          >
          <div class="flex">
            <input
              class="bg-emerald-200 w-1/6 text-center rounded-l-lg"
              type="text"
              value="%"
              disabled
            />
            <input
              class="bg-white w-5/6 rounded-r-lg px-2"
              type="text"
              id="tax-rate"
              name="tax-rate"
              placeholder="0.00"
              required
            />
          </div>
        </div>
      </form>

      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          form="investment-form"
          id="calculate-results"
          class="w-1/2 bg-emerald-950 rounded-lg text-slate-200 cursor-pointer hover:bg-emerald-800"
        >
          Calcular
        </button>
        <button
          id="clear-form"
          class="w-1/2 rounded-lg cursor-pointer hover:bg-emerald-500"
        >
          Limpar
        </button>
      </div>
    </aside>

    <main class="h-full">
      <section id="charts-container">
        <div class="h-[36dvh]">
          <p>Resultado Final</p>
          <canvas id="final-money-distribution"></canvas>
        </div>
        <div class="h-[56dvh]">
          <p>Progress√£o</p>
          <canvas id="progression"></canvas>
        </div>
      </section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
